version:  '3'

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: databases
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      # - pgdata:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-db.d/init.sql
    ports:
      - "5432:5432"
volumes:
  pgdata:

